<div class="container">
  <div class = "friends">
    <ul>
        <li *ngFor= "let friend of FriendsList" (click)="navigateTo(friend.ConversationId)" class="open-chat">
        {{friend.FirstName}}
        {{friend.LastName}}
        <span *ngIf="friend.Status === 1">
            <img src="green.ico" class="grafika"/>
      </span>
      <span *ngIf="friend.Status === 0">
          <img src="red.ico" class="grafika"/>
        </span>
        </li>
    </ul>
  </div>
</div>
